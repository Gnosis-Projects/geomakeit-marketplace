<div class="container">
  <div class="header">
    <img [src]="baseUrl + 'img/header/Header.jpg'" alt="Banner" class="header-img">
    <img [src]="baseUrl + 'img/GM_Studio_Logo.png'" width="400" alt="studio-logo" class="logo-img" />
  </div>
  <div class="main">
    <app-searchbar></app-searchbar>
    <app-app-list (showListChange)="onShowListChange($event)" *ngIf="showList"></app-app-list>
    <app-details *ngIf="!showList"></app-details>
  </div>
