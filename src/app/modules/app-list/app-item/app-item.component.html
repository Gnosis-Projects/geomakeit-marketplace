<div class="row app-item mt-5" [class.hovered]="isHovered" (mouseover)="toggleHover()" (mouseout)="toggleHover()">
  <div class="col-7">
    <div>
      <img [src]="app.image_url" alt="App icon" style="width: 100%; height: 100%">
    </div>
      <h3 class="app-title">{{ app.title }}</h3>
      <p class="rating">
        {{ app.rating }}
        <span class="star">★</span>
        <span class="downloads">{{ app.downloads | shorten }}<img src="./assets/img/app-items/downloads.png" alt="Download icon"></span>
      </p>
  </div>
  <div class="col-5">
    <p class="description">{{ app.description | truncate:100 }}</p>
  </div>
</div>
