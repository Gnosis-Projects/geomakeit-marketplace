<div class="app-item" [class.hovered]="isHovered" (mouseover)="toggleHover()" (mouseout)="toggleHover()">
  <div class="left-content">
    <img [src]="app.image_url" alt="App icon" class="app-img">
    <div class="app-info">
      <h3 class="app-title">{{ app.title }}</h3>
      <p class="rating">
        {{ app.rating }}
        <span class="star">â˜…</span>
        <span class="downloads">{{ app.downloads | shorten }}<img src="./assets/img/app-items/downloads.png" alt="Download icon"></span>
      </p>
    </div>
  </div>
  <p class="description">{{ app.description | truncate:100 }}</p>
</div>
